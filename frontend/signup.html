<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travpal - Register / Login</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Welcome to Travpal, Your Traveling Partner</h1>

   
    <div id="register-form">
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <a href="main.html" class="btn">Register</a>       
      </form>
      <div class="auth-toggle">
        <p>Already have an account? <a href="javascript:void(0)" onclick="toggleAuth()">Login here</a></p>
      </div>
    </div>

  
    <div id="login-form" style="display: none;">
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username-login">Username</label>
          <input type="text" id="username-login" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password-login">Password</label>
          <input type="password" id="password-login" name="password" required placeholder="Enter your password">
        </div>
        <a href="main.html" class="btn">Login</a> 
       
      </form>
      <div class="auth-toggle">
        <p>Don't have an account? <a href="javascript:void(0)" onclick="toggleAuth()">Register here</a></p>
      </div>
    </div>
  </div>

  <script>
    function toggleAuth() {
  const registerForm = document.getElementById('register-form');
  const loginForm = document.getElementById('login-form');

  if (registerForm.style.display === 'none') {
    registerForm.style.display = 'block';
    loginForm.style.display = 'none';
  } else {
    registerForm.style.display = 'none';
    loginForm.style.display = 'block';
  }
}
  </script>
</body>
</html>
